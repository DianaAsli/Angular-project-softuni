<a [routerLink]="['/product', product.id]" class="text-gray-700 cursor-pointe block group">
  <div class="overflow-hidden w-full h-60 rounded-xl bg-white shadow-md">
    <img [src]="product.imageUrls[0]" alt="{{product.title}}" class="object-cover group-hover:scale-110 transition-transform duration-300 ease-in-out"> 
</div>
<div class="mt-3 text-center">
    <p class="text-sm text-gray-800 font-medium">{{product.title}}</p>
    <p class="text-sm text-gray-600">BGN {{product.price}}</p>
</div>
</a>
